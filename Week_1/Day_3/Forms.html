<!DOCTYPE html>
<html lang="en">
<head>
    <!-- "meta tag" is used for "Search Engine Optimization" -->
    <meta charset="UTF-8">
    <meta name="keyword" content="html,js.node,express,mongodb">
    <meta name="author" content="Kiran Athili">
    <meta name="Description" content="Free Web material and notes for web development">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- "form tag" is used to create forms which are helpful to know information about the user and also for creating MCQ's ,"action attribute" in form tag are used to takes the user to their required destination webpage or website after clicking submit button at end of the form   -->
    <form action="../Day_2/List.html">
        <input type="text" value="Computer Science and Engineering" readonly><br><br>
        <input type="text" name="" placeholder="First name" required><br><br>
        <input type="text" disabled><br><br>
        <!-- "id attribute" used to link particular elements with another elements using "name attribute" by giving some name in id eg.,in MCQ's partifular options must be linked to particular question -->
        <div id="Question_1">What is the capital of India?</div>
        Delhi:<input type="radio" name="Question_1" id=""><br><br>
        Chandigarh:<input type="radio" name="Question_1" id=""><br><br>
        Mumbai:<input type="radio" name="Question_1" id=""><br><br>
        Chennai:<input type="radio" name="Question_1" id=""><br><br>
        <hr>
        <div id="Question_2">Where is the Taj Mahal located?</div>
        India:<input type="radio" name="Question_2" id=""><br><br>
        Paris:<input type="radio" name="Question_2" id=""><br><br>
        America:<input type="radio" name="Question_2" id=""><br><br>
        Australia:<input type="radio" name="Question_2" id=""><br><br>
        
        <!-- For selecting "Multiple Options" use checkbox in input type -->
        <input type="checkbox"><br>     
    
        <!-- "Select tag" used to create drop down buttons -->
        <select name="" id="">
            <option value="">Select a Category</option>
            <option value="car">Car</option>
            <option value="bike">Bike</option>
            <option value="yatch">Yatch</option>
            <option value="airplane">Airplane</option>
        </select>
        <br><br>
         
        <!-- "Submit" button used to submit the form and takes you to another website or webpage using action attribute in form tag -->
        <input type="submit">

    </form>
</body>
</html>
